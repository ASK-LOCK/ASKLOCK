<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item">Home</i></a>
    <a class="right fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
  </div>
</div>


<img class="ui fluid centered image" style="width: 16%" src="images/ask.png"></img>

<div class="ui centered container">
  <div class="ui borderless dropdown menu item">
    <img class="ui fluid centered image" style="width: 30%" src="images/lock_image.png"></img>
    <div class="ui flowing popup top left transition visible animating scale out">
      <div class="ui two column divided center aligned grid">
        <div class="column">
          <h4 class="ui header">Basic Plan</h4>
          <p><b>2</b> projects, $10 a month</p>
          <div class="ui button">Choose</div>
        </div>
        <div class="column">
          <h4 class="ui header">Business Plan</h4>
          <p><b>5</b> projects, $20 a month</p>
          <div class="ui button">Choose</div>
        </div>
      </div>
  </div>
</div>

<img class="ui fluid centered image" style="width: 20%" src="images/lock.png"></img>

<script>
  $('.ui.dropdown').dropdown({on: 'hover'});
</script>

</body>
</html>
